<?xml version="1.0" encoding="UTF-8" ?> 
{% load staticfiles %}
<!DOCTYPE html> 
	<html xmlns="http://wwww.w3.org/1999/xhtml">
	<head>
		<title> Kmean -{% block title %} Welcome {% endblock %}</title>
		<!-- Lastest compiled and minified JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Lastest compiled and minified D3.js -->
		<script src="{% static "js/d3.min.js" %}"></script>
		<!-- Lastest compiled and minified NVD3.js -->
		<script src="{% static "js/nv.d3.min.js" %}"></script>
		<!-- Latest compiled and minified NVD3 CSS -->
		<link rel="stylesheet" href="{% static "css/nv.d3.min.css" %}">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		{% block javascript %}{% endblock %}
	</head>
	<body id = "{% block bodyId %} genericPage {% endblock %}">
		<header>
			{% block headerContent %}
			<div class="page-header">
				<h1 style="margin-left: 2%"><a id="headTitle" href="/">Anomalies detection</a></h1>
			</div>
			{% endblock %}
		</header>
		<section id="content">
			{% block content %}{% endblock %}
		</section>
		</body>
</html>
